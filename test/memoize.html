<script type="module">

window.addEventListener( "load", async _=>{

});


function memorize( fn ){
    const cache = {};
    return ( ...args )=>{
        const key = args.toString();
        if( key in cache ) return cache[ key ];

        const result = fn( ...args );
        cache[ key ] = result;
        return result;
    }
}
