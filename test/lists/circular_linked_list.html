<script type="module">

import CircularLinkedList from '../../src/lists/CircularLinkedList';

window.addEventListener( "load", async _=>{
    const list = new CircularLinkedList();

    // ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

    }while( (n = n.next) !== init );
